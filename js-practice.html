<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <script>
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3; 
    console.log(y);
    let z = x * y;
    console.log(z);
    // Math on my own.
    let a = x + y; 
    console.log(a);
    let b = z - y;
    console.log(b);
    let c = y / x; 
    console.log(c);
    console.log("Working with strings:");
      let firstName = 'Jimena';
      console.log(firstName);
      let middleName = 'none';
      console.log(middleName);
      let lastName = 'Pinzon';
      console.log(lastName);
      let name = firstName + " " + middleName + " " + lastName;
      console.log(name);
    // Strings on my own.
    let greeting = 'My name is'
    console.log(greeting);
    let hello = greeting + " " + name;
    console.log(hello);
    console.log("Using functions:");
    // function to make square numbers.
    function makeSquare (theNumb){
      let squared = theNumb * theNumb;
      return squared;}
      let try01 = makeSquare(3);
      console.log(try01);
      let try02 = makeSquare(6);
      console.log(try02);
      let try03 = makeSquare(9);
      console.log(try03);
    // Functions on my own. 
    let makeName = firstName + " " + middleName + " " + lastName;
    console.log(makeName);
    let firstName2 = "Robert";
    console.log(firstName2);
    let middleName2 = '"Beto"';
    console.log(middleName2);
    let lastName2 = "O'Rourke";
    console.log(lastName2);
    let newName = firstName2 + " " + middleName2 + " " + lastName2;
    console.log(newName); 
    let firstName3 = "Harry";
    console.log(firstName3);
    let middleName3 = "Edward";
    console.log(middleName3);
    let lastName3 = "Styles";
    console.log(lastName3);
    let newName2 = firstName3 + " " + middleName3 + " " + lastName3;
    console.log(newName2);
    let firstName4 = "Juan"
    console.log(firstName4);
    let middleName4 = "Pablo";
    console.log(middleName4);
    let lastName4 = "Pinzon";
    console.log(lastName4);
    let newName3 = firstName4 + " " + middleName4 + " " + lastName4; 
    console.log(newName3); 
    
  </script>
</body>
</html>
